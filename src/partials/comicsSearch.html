<div>
  <form>
    <label for="comicsSearch">Title Starts With</label>
    <input type="text" name="" id="comicsSearch" />
    <button type="submit">
      <svg class="header-search-svg" width="16" height="16">
        <use href="./img/symbol-defs.svg#icon-search" />
      </svg>
    </button>
    <label for="format">Title Starts With</label>
    <select name="format" id="format">
      <option value="comic">Comic</option>
      <option value="magazine">Magazine</option>
      <option value="trade paperback">Trade paperback</option>
      <option value="hardcover">Hardcover</option>
      <option value="digest">Digest</option>
      <option value="graphic novel">Graphic novel</option>
      <option value="digital comic">Digital comic</option>
      <option value="infinite comic">Infinite comic</option>
    </select>
    <label for="orderBy">Order by</label>
    <select name="orderedBy" id="orderBy">
      <option value="-title">Title</option>
      <option value="-onsaleDate">On Sale Date</option>
      <option value="-issueNumber">Issue Number</option>
      <option value="-modified">Modified</option>
      <option value="-focDate">Foc Date</option>
    </select>
    <label for="startYear">Start Year</label>
    <input type="text" id="startYear" />
  </form>
</div>
